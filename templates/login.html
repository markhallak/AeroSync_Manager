<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
</head>
<body>

<div class="limiter">
    <div class="container-login100" style="background-image: url('../static/images/home_5.png');">
        <div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Account Login
				</span>
            <form class="login100-form validate-form p-b-33 p-t-5" action="/signin" method="post">
                <div class="wrap-input100 validate-input" data-validate="Enter email">
                    <input class="input100" type="email" name="email-input" placeholder="Email" autocomplete="off" required>
                    <span class="focus-input100" data-placeholder="âœ‰"></span>
                </div>
                <div class="container-login100-form-btn m-t-32 m-b-10">
                    <button class="login100-form-btn" style="background-color: grey;">
                        Login
                    </button>
                </div>
                <div class="text-center">
                    <p>or log in with:</p>
                    <button type="button" class="btn btn-link btn-floating mx-1" onclick="window.location.href = '/signinWithGoogle';">
                        <svg xmlns="http://www.w3.org/2000/svg" height="18" width="17" viewBox="0 0 488 512">
                            <path d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"/>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="dropDownSelect1"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js/dist/umd/popper.min.js"></script>
<script src="../static/js/login.js"></script>

</body>
</html>
