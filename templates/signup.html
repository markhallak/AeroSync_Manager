<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
</head>
<body>

<div class="limiter">
    <div class="container-login100" style="background-image: url('../static/images/home_5.png');">
        <div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Create Account
				</span>
            <form class="login100-form validate-form p-b-33 p-t-5" id="create-account-form">
                <div class="wrap-input100 validate-input" data-validate="Enter username">
                    <input id="username-input" class="input100" type="text" name="username" placeholder="Username" autocomplete="off" required>
                    <span class="focus-input100" data-placeholder="@"></span>
                </div>
                <div class="container-login100-form-btn m-t-32">
                    <button id="create-account-btn" class="login100-form-btn" style="background-color: grey;">
                        Sign Up
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="dropDownSelect1"></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js/dist/umd/popper.min.js"></script>
<script src="../static/js/login.js"></script>
<script src="../static/js/create_account.js"></script>

</body>
</html>
